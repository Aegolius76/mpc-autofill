name: Tests
on:
  push:
    branches: ["master"]
  workflow_dispatch:
jobs:
  test-backend:
    name: Backend tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: mpcautofill
          POSTGRES_PASSWORD: mpcautofill
          POSTGRES_DB: mpcautofill
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-backend
        with:
          google-drive-api-key: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
  test-desktop-tool:
    name: Desktop tool tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13 # TODO: revert back to macos-latest when https://github.com/actions/setup-python/issues/852 is fixed
          - os: windows-latest
          - os: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-desktop-tool
  test-frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-frontend
  test-pre-commit:
    name: Formatting and static type checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-pre-commit
