name: Frontend build
on:
  push:
    branches: [frontend-release]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install npm
        uses: actions/setup-node@v3
      - name: Install packages and run tests
        working-directory: frontend
        run: |
          npm ci
          npm run test
      - name: Build frontend
        working-directory: frontend
        run: |
          npx next build
          npx next export
        env:
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
      - name: Publish frontend to GitHub Pages repo
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "frontend/out/."
          destination_repo: "mpcautofill/mpcautofill.github.io"
          user_email: "chilli.axe@gmail.com"
          user_name: "chilli-axe"
