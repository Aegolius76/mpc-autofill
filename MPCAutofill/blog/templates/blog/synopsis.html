{# base blog post synopsis template #}

<div class="card border-{{ post.border }}">
    <div class="card-body">
        <h5 class="card-title">{{ post.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Posted in <i>{{ post.blog }}</i> on {{ post.date_created }}</h6>
        <p class="card-text">{{ post.synopsis | safe }}</p>
        <a href="{{ post.url }}" class="btn btn-{{ post.border }} stretched-link">View Post</a>
    </div>
</div>
